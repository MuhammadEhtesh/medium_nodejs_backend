version: "3.7"
services:
  postgres:
    container_name: psql
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
    ports:
      - "5432:5432"
    volumes:
      - ./tutorial-db:/var/lib/postgresql/data

  node_api:
    container_name: restapi
    build:
      context: .
    depends_on:
      - postgres
    links:
      - postgres
    ports:
      - "3000:3000"
volumes:
  tutorial-db:
